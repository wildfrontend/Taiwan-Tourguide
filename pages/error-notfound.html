<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/normalize.css" rel="stylesheet" />
    <link href="styles/taiwan-tourguide.css" rel="stylesheet" />
    <title>Home</title>
  </head>

  <body>
    <!-- header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <img src="./icons/logo.svg" />
        </div>
        <div class="menu-group">
          <ul class="menu">
            <li>
              <span class="icon-1">
                <img src="./icons/icon_1.svg" />
              </span>
              <span class="item-1">台灣景點</span>
            </li>
            <li>
              <span class="icon-2">
                <img src="./icons/icon_2.svg" />
              </span>
              <span class="item-2">美食住宿</span>
            </li>
            <li>
              <span class="icon-3">
                <img src="./icons/icon_3.svg" />
              </span>
              <span class="item-3">景點交通</span>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- header -->
    <!-- hero -->
    <div class="home-hero">
      <div class="home-hero__content">
        <img class="hero" src="./demo/hero.png" />
        <div class="home-hero__title">
          <div class="solgan">
            <img src="./images/hero_title.png" />
          </div>
          <p class="description">台北、台中、台南、屏東、宜蘭……遊遍台灣</p>
          <div class="search-group">
            <div class="search-input">
              <input class="input" placeholder="搜尋關鍵字" />
            </div>
            <div class="select-group">
              <select class="select">
                <option>類別</option>
              </select>
              <select class="select">
                <option>不分縣市</option>
              </select>
            </div>
            <button class="button">
              <img src="./icons/search.svg" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- hero -->
    <div class="container">
      <div class="error-notfound">
        <div class="message">
          <img src="./icons/icon_404.svg" />
          <div>
            <span class="oops">Oops!</span>
            <p class="content">很抱歉，找不到符合此搜尋相關的內容。!</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
