<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles/normalize.css" rel="stylesheet" />
    <link href="/styles/taiwan-tourguide.css" rel="stylesheet" />
    <title>Home</title>
  </head>

  <body>
    <header class="header-desktop">
      <nav class="header-desktop__content">
        <div class="brand">
          <img src="/icons/logo.svg" />
        </div>
        <ul class="menu">
          <li>
            <span class="icon-1">
              <img src="/icons/icon_1.svg" />
            </span>
            <span class="item-1">台灣景點</span>
          </li>
          <li>
            <span class="icon-2">
              <img src="/icons/icon_2.svg" />
            </span>
            <span class="item-2">美食住宿</span>
          </li>
          <li>
            <span class="icon-3">
              <img src="/icons/icon_3.svg" />
            </span>
            <span class="item-3">景點交通</span>
          </li>
        </ul>
      </nav>
    </header>
    <div class="home-hero-desktop">
      <img class="hero-img" src="/demo/hero.png" />
      <div class="hero-content">
        <div class="hero-slogan-block">
          <div class="solgan">
            <img src="/images/hero_title.png" />
          </div>
          <p class="description">台北、台中、台南、屏東、宜蘭……遊遍台灣</p>
        </div>
        <div class="hero-search-block">
          <div class="search-input-block">
            <input class="input" placeholder="搜尋關鍵字" />
          </div>
          <div class="search-selects-block">
            <select class="select">
              <option>類別</option>
            </select>
            <select class="select">
              <option>不分縣市</option>
            </select>
            <button class="button submit">
              <img src="/icons/search.svg" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <main class="page-container">
      <div class="title">
        <img class="title__icon" src="/icons/title_1.svg" />
        <h2 class="title__title">熱門城市</h2>
      </div>

      <section class="content-box">
        <div class="home-swipper">
          <div class="item-1"></div>
          <div class="item-2"></div>
          <div class="item-3"></div>
          <div class="item-4"></div>
          <div class="item-5"></div>
          <div class="item-6"></div>
          <div class="item-7"></div>
        </div>
      </section>
      <div class="title">
        <img class="title__icon" src="/icons/title_1.svg" />
        <h2 class="title__title">熱門活動</h2>
      </div>
      <section class="content-box">
        <div class="cards-1">
          <div class="card-1"></div>
          <div class="card-1"></div>
        </div>
      </section>

      <div class="title">
        <img class="title__icon" src="/icons/title_2.svg" />
        <h2 class="title__title">熱門餐飲</h2>
      </div>

      <section class="content-box">
        <div class="cards-2">
          <div class="card-2"></div>
          <div class="card-2"></div>
          <div class="card-2"></div>
          <div class="card-2"></div>
          <div class="card-2"></div>
        </div>
      </section>
    </main>
  </body>
</html>
